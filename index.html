<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>Calculator project</header>
<body>
   <section class="display"></section> 

    <div id="arithmatic">
        <div class="numbers">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
        </div>

        <div id="summation">
            <button class="add" value="+">+</button>
            <button class="subtract" value="-">-</button>
            <button class="decimal" value=".">.</button>
            <button class="divide" value="/">/</button>
            <button class="multiply" value="*">*</button>
            <button class="equals" value="=">=</button>        
        </div>

        <div>
            <button class="clear-entry">Clear Entry</button>
            <button class="all-clear">All Clear</button>
        </div>
    </div>

<script src="main.js">
</script>
    
</body>
</html>
